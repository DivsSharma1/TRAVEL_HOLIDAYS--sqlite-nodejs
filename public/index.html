      <div class="modal hidden_model">
        <button class="close-modal">&times;</button>
        <div class="flex flex-col items-center justify-center w-[500px]">
          <div class="w-full max-w-md rounded-lg p-6">
            <h2 class="text-4xl font-bold mb-6">Add Tour Form</h2>

            <form class="flex flex-col">
              <input
                placeholder="Tour Title"
                class="text-black border-2 rounded-md p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
                type="text"
                id="tourTitle"
                required
              />
              <textarea
                placeholder="Description"
                class="text-black border-2 rounded-md p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
                name="cover_letter"
                id="description"
                required
              ></textarea>
              <input
                placeholder="Image Url"
                class="text-black border-2 rounded-md p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
                type="text"
                id="imageUrl"
                required
              />
              <input
                placeholder="Location"
                class="text-black border-2 rounded-md p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
                type="text"
                id="location"
                required
              />
              <input
                placeholder="Duration"
                class="text-black border-2 rounded-md p-2 mb-4 focus:border-0 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-300"
                type="text"
                id="duration"
                required
              />
              <input
